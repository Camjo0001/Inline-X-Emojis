<!DOCTYPE html>
<html>
<head>
  <title>Emoji Picker</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin-top: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .emoji-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .emoji-card:hover {
      background-color: #f0f0f0;
    }
    
    .emoji {
      font-size: 24px;
      margin-bottom: 4px;
    }
    
    .emoji-name {
      font-size: 10px;
      text-align: center;
      color: #666;
      word-break: break-word;
    }

    .search-box {
      width: 100%;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .status-message {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      display: none;
    }

    .header {
      margin-bottom: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <p>Inline X Emoji Made by <a href="https://camjo.dev">Camjo</a></p>
  <h1 class="header">Click to Copy Emoji</h1>
  <input type="text" class="search-box" id="searchBox" placeholder="Search emojis...">
  <div id="emojiGrid" class="emoji-grid"></div>
  <div id="status" class="status-message">Copied to clipboard!</div>
  <script src="popup.js"></script>
</body>
</html>
